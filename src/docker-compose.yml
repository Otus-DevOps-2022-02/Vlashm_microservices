version: '3.3'
services:
  post_db:
    image: mongo:${VERSION_MONGO}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
    env_file: .env

  ui:
    build: ./ui
    image: ${USERNAME}/ui:${VERSION_UI}
    ports:
      - ${PORT}:9292/tcp
    networks:
      - front_net
    env_file: .env

  post:
    build: ./post-py
    image: ${USERNAME}/post:${VERSION_POST}
    networks:
      - back_net
      - front_net
    env_file: .env

  comment:
    build: ./comment
    image: ${USERNAME}/comment:${VERSION_COMMENT}
    networks:
      - back_net
      - front_net
    env_file: .env

volumes:
  post_db:

networks:
  back_net:
    driver: ${NETWORK_DRIVER}
    ipam:
      config:
        - subnet: 10.0.2.0/24
  front_net:
    driver: ${NETWORK_DRIVER}
    ipam:
      config:
        - subnet: 10.0.1.0/24
